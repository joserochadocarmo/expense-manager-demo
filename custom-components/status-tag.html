<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="status-tag">
    <template>
        <style>
        :host {
            display: block;
        }
        </style>
        <span class$='{{className}}'><content></content></span>
    </template>
    <script>
    Polymer({
        is: 'status-tag',
        properties:{
	        className: {
	            type: String
	        }
        }
    });
    </script>
</dom-module>
